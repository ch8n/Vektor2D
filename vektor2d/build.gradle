plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
}

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        mavenCentral()
    }
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
